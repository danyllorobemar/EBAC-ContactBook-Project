<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./Images/contact.png" alt="Agenda de contato">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato">
            <input type="tel" id="numero-contato" required placeholder="Número do telefone">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script> 
</body>
</html>
